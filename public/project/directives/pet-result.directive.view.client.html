<div ng-click="model.visitPet()"
     class="col-sm-6">
    <div class="ps-search-result-container">
        <img ng-if="model.pet.photoUrl"
             ng-src="{{model.pet.photoUrl}}"
             class="ps-search-result-img"/>
        <div ng-if="!model.pet.photoUrl"
             class="ps-search-result-img">
            <div ng-if="!model.pet.photoUrl"
                 class="ps-search-result-img-missing-icon glyphicon glyphicon-question-sign"></div>
            <div ng-if="!model.pet.photoUrl"
                 class="ps-search-result-img-missing-text">No Image Provided</div>
        </div>
        <div class="ps-search-result-description">
            <div ng-if="model.pet.name">{{model.pet.name}}</div>
            <div ng-if="!model.pet.name">Name Not Specified</div>
            <div ng-if="model.pet.animal"><strong>Animal Type</strong>: {{model.pet.animal}}</div>
            <div ng-if="model.pet.breeds.length > 0">
                <div>
                    <strong>Breed</strong>:
                <span ng-repeat="breed in model.pet.breeds">
                    <span ng-if="!$last">{{breed}} | </span>
                    <span ng-if="$last">{{breed}}</span>
                </span>
                </div>
            </div>
            <div ng-if="model.pet.breeds.length == 0">
                <div><strong>Breed</strong>: Not Specified</div>
            </div>
        </div>
    </div>
</div>
