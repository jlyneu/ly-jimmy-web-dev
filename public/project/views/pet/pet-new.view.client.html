<ps-header user="model.user"></ps-header>
<ps-profile-menu></ps-profile-menu>
<div class="container">
    <h1>Add a new pet</h1>
    <h2>Pet Info</h2>
    <label>Animal type</label>
    <input ng-model="model.pet.animal"
           type="text"
           class="form-control"/>
    <label>Breed</label>
    <input ng-model="model.pet.breed"
           type="text"
           class="form-control"/>
    <label>Name</label>
    <input ng-model="model.pet.name"
           type="text"
           class="form-control"/>
    <label>Description</label>
    <textarea ng-model="model.pet.description"
              rows="3"
              class="form-control"></textarea>
    <label>Size</label>
    <input ng-model="model.pet.size"
           type="text"
           class="form-control"/>
    <label>Sex</label>
    <input ng-model="model.pet.sex"
           type="text"
           class="form-control"/>
    <h2>Contact Info</h2>
    <label>Name</label>
    <input ng-model="model.pet.contact.name"
           type="text"
           class="form-control"/>
    <label>Address</label>
    <input ng-model="model.pet.contact.address1"
           type="text"
           class="form-control"/>
    <input ng-model="model.pet.contact.address2"
           type="text"
           class="form-control"/>
    <label>City</label>
    <input ng-model="model.pet.contact.city"
           type="text"
           class="form-control"/>
    <label>State</label>
    <input ng-model="model.pet.contact.state"
           type="text"
           class="form-control"/>
    <label>Zip Code</label>
    <input ng-model="model.pet.contact.zip"
           type="text"
           class="form-control"/>
    <label>Phone Number</label>
    <input ng-model="model.pet.contact.phone"
           type="text"
           class="form-control"/>
    <label>Fax</label>
    <input ng-model="model.pet.contact.fax"
           type="text"
           class="form-control"/>
    <label>Email</label>
    <input ng-model="model.pet.contact.email"
           type="text"
           class="form-control"/>
    <div ng-click="model.createPet(model.pet)"
         class="btn btn-block btn-primary">Add pet</div>
    <a href="#/shelter/{{model.shelterId}}">
        <div class="btn btn-block btn-danger">Cancel</div>
    </a>
</div>
