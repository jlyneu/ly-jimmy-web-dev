<ps-header user="model.user"></ps-header>
<div class="container">
    <ps-profile-menu></ps-profile-menu>
    <h1>Saved Pets</h1>
    <div ng-repeat="pet in model.savedPets">
        <a href="#/shelter/{{pet._shelter}}/pet/{{pet._id}}">
            <div class="btn btn-block btn-success">{{pet.name}}</div>
        </a>
    </div>
</div>
