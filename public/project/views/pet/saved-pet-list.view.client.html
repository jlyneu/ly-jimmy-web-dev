<ps-header user="model.user"></ps-header>
<ps-profile-menu></ps-profile-menu>
<div class="container">
    <div id="ps-alert" ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <h1 class="col-sm-12">Saved Pets</h1>
    <div class="ps-saved-pet-list" ng-repeat="pet in model.savedPets">
        <a href="#/shelter/{{pet._shelter}}/pet/{{pet._id}}">
            <div class="col-sm-6">
                <div class="ps-search-result-container">
                    <img ng-if="pet.photoUrl"
                         ng-src="{{pet.photoUrl}}"
                         class="ps-search-result-img"/>
                    <div ng-if="!pet.photoUrl"
                         class="ps-search-result-img">
                        <div ng-if="!pet.photoUrl"
                             class="ps-search-result-img-missing-icon glyphicon glyphicon-question-sign"></div>
                        <div ng-if="!pet.photoUrl"
                             class="ps-search-result-img-missing-text">No Image Provided</div>
                    </div>
                    <div class="ps-search-result-description">
                        <div ng-if="pet.name">{{pet.name}}</div>
                        <div ng-if="!pet.name">Name Not Specified</div>
                        <div ng-if="pet.animal"><strong>Animal Type</strong>: {{pet.animal}}</div>
                        <div ng-if="pet.breeds.length > 0">
                            <div>
                                <strong>Breed</strong>:
                    <span ng-repeat="breed in pet.breeds">
                        <span ng-if="!$last">{{breed}} | </span>
                        <span ng-if="$last">{{breed}}</span>
                    </span>
                            </div>
                        </div>
                        <div ng-if="pet.breeds.length == 0">
                            <div><strong>Breed</strong>: Not Specified</div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
