<ps-header user="model.user"></ps-header>
<ps-profile-menu></ps-profile-menu>
<div class="container">
    <h1>Saved Shelters</h1>
    <div ng-repeat="shelter in model.savedShelters">
        <a href="#/shelter/{{shelter._id}}">
            <div class="btn btn-block btn-success">{{shelter.name}}</div>
        </a>
    </div>
</div>
