<ps-header user="model.user"></ps-header>
<div class="container">
    <label>Name</label>
    <input type="text"
           ng-model="model.shelter.name"
           class="form-control"/>
    <label>Address</label>
    <input type="text"
           ng-model="model.shelter.address1"
           class="form-control"/>
    <input type="text"
           ng-model="model.shelter.address2"
           class="form-control"/>
    <label>City</label>
    <input type="text"
           ng-model="model.shelter.city"
           class="form-control"/>
    <label>State</label>
    <input type="text"
           ng-model="model.shelter.state"
           class="form-control"/>
    <label>Zip</label>
    <input type="text"
           ng-model="model.shelter.zip"
           class="form-control"/>
    <label>Country</label>
    <input type="text"
           ng-model="model.shelter.country"
           class="form-control"/>
    <label>Phone</label>
    <input type="text"
           ng-model="model.shelter.phone"
           class="form-control"/>
    <label>Fax</label>
    <input type="text"
           ng-model="model.shelter.fax"
           class="form-control"/>
    <label>Email</label>
    <input type="text"
           ng-model="model.shelter.email"
           class="form-control"/>
    <div ng-click="model.updateShelter(model.shelter)"
         class="btn btn-block btn-primary">Save</div>
    <a href="#/shelter/{{model.shelterId}}">
        <div class="btn btn-block btn-danger">Cancel</div>
    </a>
</div>
