<ps-header user="model.user"></ps-header>
<div class="container">
    <ps-profile-menu></ps-profile-menu>
    <div ng-repeat="shelter in model.shelters">
        <a href="#/shelter/{{shelter._id}}"><div class="btn btn-block btn-success">{{shelter.name}}</div></a>
    </div>
    <a href="#/shelter/new">
        <div class="btn btn-block btn-primary">Register a new shelter</div>
    </a>
</div>
