<ps-header user="model.user"></ps-header>
<div class="container">
    {{model.shelter.name}}
    <a href="#/shelter/{{model.shelterId}}/edit"
       ng-if="model.isOwner">
        <div class="btn btn-block btn-primary">Edit Shelter</div>
    </a>
    <div>Pets at this shelter</div>
    <div ng-repeat="pet in model.pets">
        <a href="#/shelter/{{model.shelterId}}/pet/{{pet._id}}">
            <div class="btn btn-block btn-success">{{pet.name}}</div>
        </a>
    </div>
    <a ng-if="model.isOwner" href="#/shelter/{{model.shelterId}}/pet/new">
        <div class="btn btn-block btn-primary">Add a pet</div>
    </a>
    <div ng-click="model.saveShelter()"
         class="btn btn-block btn-primary">{{model.isSavedDisplay}}</div>

</div>
