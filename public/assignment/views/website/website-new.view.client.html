            <input ng-model="model.website.name"

                   class="form-control"
                   id="website-name"
                   placeholder="Website Name">

        <div class="form-group">
            <label for="website-description">Website Description</label>
            <textarea ng-model="model.website.description"
                      rows="3"
                      class="form-control"
                      id="website-description"
                      placeholder="Website Description"></textarea>

    </form>
