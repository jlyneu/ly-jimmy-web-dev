<div wam-sortable callback="model.reorderWidget(start, end)" class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div ng-repeat="widget in model.widgets">
        <div class="widget-element">
            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADER">
                    <div ng-switch="widget.size">
                        <div ng-switch-when="1">
                            <h1>{{widget.text}}</h1>
                        </div>
                        <div ng-switch-when="2">
                            <h2>{{widget.text}}</h2>
                        </div>
                        <div ng-switch-when="3">
                            <h3>{{widget.text}}</h3>
                        </div>
                        <div ng-switch-when="4">
                            <h4>{{widget.text}}</h4>
                        </div>
                        <div ng-switch-when="5">
                            <h5>{{widget.text}}</h5>
                        </div>
                        <div ng-switch-when="6">
                            <h6>{{widget.text}}</h6>
                        </div>
                    </div>
                </div>
                <div ng-switch-when="IMAGE">
                    <img ng-src="{{widget.url}}"
                         class="widget-image"
                         width="{{widget.width}}">
                </div>
                <div ng-switch-when="YOUTUBE" class="youtube-widget">
                    <iframe ng-src="{{model.getSafeUrl(widget)}}"
                            type="text/html"
                            width="{{widget.width}}"
                            frameborder="0"
                            allowfullscreen></iframe>
                </div>
                <div ng-switch-when="HTML" ng-bind-html="model.getSafeHtml(widget)">
                </div>
                <div ng-switch-when="TEXT">
                    <div ng-if="widget.formatted" text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],['ul','ol'], ['justifyLeft','justifyCenter','justifyRight','justifyFull'],['indent','outdent'],['html']]"></div>
                    <input ng-if="!widget.formatted && (!widget.rows || widget.rows===1)"
                           placeholder="{{widget.textInput.placeholder}}"
                           class="form-control"/>
                    <textarea ng-if="!widget.formatted && (widget.rows > 1)"
                              rows="{{widget.rows}}"
                              placeholder="{{widget.placeholder}}"
                              class="form-control">{{widget.text}}</textarea>
                </div>
            </div>
            <div class="widget-edit">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget['_id']}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <span class="glyphicon glyphicon-align-justify"></span>
            </div>
        </div>
    </div>
</div>
